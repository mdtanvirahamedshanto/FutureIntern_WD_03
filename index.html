<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <input type="text" required id="temperatureInput" placeholder="Enter temperature">
        <div>
            <input type="radio" id="celsius" name="unit" value="celsius" checked>
            <label for="celsius">Celsius</label>
            <input type="radio" id="fahrenheit" name="unit" value="fahrenheit">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="radio" id="kelvin" name="unit" value="kelvin">
            <label for="kelvin">Kelvin</label>
        </div>
        <button id="convertButton">Convert</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
